<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX-color generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="main">
        <p class="hex">#000000</p>
        <p class="rgb">rgb: (0, 0, 0)</p>
        <div class="btn-wrapper">
            <button class="changeBtn">Click to change color!</button>
            <button class="copyBtn">Click to copy color!</button>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
